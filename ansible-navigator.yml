---

ansible-navigator:

  ansible:
    config:
      path: ansible.cfg

  execution-environment:
    container-engine: podman
    image: quay.io/ansible-product-demos/apd-ee-25:latest
    pull:
      policy: missing

  logging:
    level: debug
    append: false
    file: $PWD/.logs/ansible-navigator.log

  playbook-artifact:
    enable: true
    save-as: "$PWD/.logs/{playbook_name}-artifact-{time_stamp}.json"

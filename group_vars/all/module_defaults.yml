---
# ServiceNow instance configuration 
servicenow:
  # Instance URL (without https://)
  instance: "{{ servicenow_instance }}"

  api_version: "v1"
  
  # Timeout for API calls in seconds
  timeout: "{{ servicenow_timeout | default(30) }}"
  
  # Default table settings
  tables:
    incident: "incident"
    change_request: "change_request"
    problem: "problem"
    service_catalog: "sc_request"

# Default ticket values
ticket_defaults:
  incident:
    priority: "3"
    urgency: "3"
    impact: "3"
    category: "Software"
    subcategory: "Application"
    assignment_group: "{{ default_incident_group }}"
    
  change_request:
    priority: "3"
    risk: "low"
    impact: "3"
    type: "normal"
    category: "Software"
    assignment_group: "{{ default_change_group }}"
    
  problem:
    priority: "3"
    impact: "3"
    urgency: "3"
    category: "Software"
    assignment_group: "{{ default_problem_group }}"

# Environment-specific settings
environment: "development"  # development, staging, production

# Notification settings
notifications:
  email_enabled: true
  slack_enabled: false
  teams_enabled: false

# Audit and compliance settings
audit:
  log_all_operations: true
  retention_days: 90
  compliance_tags:
    - "ansible-automation"
    - "devops-managed"